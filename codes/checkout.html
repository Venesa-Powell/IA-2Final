<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/style.css">
<title>Checkout Page | Hair X Beauty</title>

</head>
<body>
  <header>
  <div class="logo">Hair X Beauty</div>
  
</header>

<div class="Wrapper"> <!-- A WRAPPER is USED TO WRAP/ ALL THE CONTENT ON THE PAGE -->
  

  <!-- Shipping Details -->
  <div class="section">
    <br>
    <h3>Shipping Details</h3>
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email"required>

    <label for="address">Shipping Address:</label>
    <input type="text" id="address" placeholder="Enter your shipping address"required>
  </div>

  <!-- Payment Details -->
  <div class="section">
    <h3>Payment Details</h3>
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="16" required>

    <label for="cvv">CVV:</label>
    <input type="number" id="cvv" placeholder="123" maxlength="3" required>

    <label for="expiry">Expiry Date:</label>
    <input type="month" id="expiry" required>
    
    <p><b>Total: $<span id="total">0</span></b></p>
    

    <label for="coupon">Coupon Code:</label>
    <input type="text" id="coupon" placeholder="Enter coupon code">
    <button type="button" id="applyCoupon">Apply</button>

    <p><b>New Total: $<span id="amount">0</span></b> </p>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button class="clear-btn" onclick="clearForm()">Clear All</button>
    <button class="close-btn" onclick="closePage()">Close</button> 
    <button class="confirm-btn" onclick="confirmOrder()">Confirm</button>
    <button class="cancel-btn" onclick="cancelOrder()">Cancel</button>
  </div>
</div>
 <script src="../check.js" defer></script>
</body>
</html>
